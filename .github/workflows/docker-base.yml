name: Build and Push CIRCT Base Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.circt'
      - '.github/workflows/docker-base.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'CIRCT release tag (e.g. firtool-1.139.0)'
        required: false
        default: 'firtool-1.139.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CIRCT_BASE_VERSION: firtool-1.139.0

jobs:
  build-circt-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set CIRCT version
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ env.CIRCT_BASE_VERSION }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/circt-base
          tags: |
            type=raw,value=${{ steps.vars.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push CIRCT base image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.circt
          platforms: linux/amd64
          push: true
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/circt-base
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Output image info
        run: |
          echo "Base image pushed with tags: ${{ steps.meta.outputs.tags }}"
          echo "Base image digest: ${{ steps.build.outputs.digest }}"

