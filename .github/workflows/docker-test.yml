name: Test Docker Images

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-circt-1:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.event }}" = "pull_request" ]; then
            PR_NUMBER=$(echo "${{ github.event.workflow_run.head_branch }}" | grep -oP 'pr-\K\d+' || echo "")
            if [ -n "$PR_NUMBER" ]; then
              echo "tag=pr-$PR_NUMBER" >> $GITHUB_OUTPUT
            else
              SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
              echo "tag=${{ github.event.workflow_run.head_branch }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            fi
          else
            SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
            echo "tag=${{ github.event.workflow_run.head_branch }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Pull Docker image
        run: |
          IMAGE_TAG="${{ steps.image-tag.outputs.tag }}"
          echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/circt-1:${IMAGE_TAG}"
          docker pull --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/circt-1:${IMAGE_TAG}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/circt-1:${IMAGE_TAG} circt-vuln-test

      - name: Run vulnerability reproduction test
        run: |
          docker run --platform linux/amd64 --rm circt-vuln-test --all

      - name: Test vulnerable code only
        run: |
          docker run --platform linux/amd64 --rm circt-vuln-test --vuln-only

      - name: Test workaround code only
        run: |
          docker run --platform linux/amd64 --rm circt-vuln-test --workaround-only

      - name: Extract test results
        if: always()
        run: |
          mkdir -p test-artifacts
          docker run --platform linux/amd64 --rm \
            -v $(pwd)/test-artifacts:/vuln-reproduction/output \
            circt-vuln-test --all || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: circt-1-test-results
          path: test-artifacts/
          retention-days: 30
